name: Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore 06_bibliotecaJK/BibliotecaJK.csproj

    - name: Build
      run: dotnet build 06_bibliotecaJK/BibliotecaJK.csproj --configuration Release --no-restore

    - name: Verify build succeeded
      run: |
        # dotnet build exit code is reliable: 0 = success, non-zero = failure
        # Checking output for "error" is unreliable because "0 Error(s)" contains "error"
        $exitCode = $LASTEXITCODE
        if ($exitCode -ne 0) {
          Write-Error "Build failed with exit code $exitCode"
          exit $exitCode
        }
        Write-Host "Build completed successfully with no errors"

    # Note: Tests will be added in future iterations
